{{ if isset .Params "tags" }}
<div>
  <ul class="tags">
  {{- range $tag := $.Params.tags -}}
  {{- with $.Site.GetPage "tags" -}}
  {{- with .GetPage $tag }}
  <li>
    <a href="{{ .Permalink }}" class="tag-link">{{ .Title }}</a>
  </li>
  {{ end -}}
  {{- end -}}
  {{- end -}}
  </ul>
</div>
{{ end }}
